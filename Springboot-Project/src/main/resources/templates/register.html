<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="card-title text-center mb-2">Register</h1>
                        <p class="text-center text-muted mb-4">Create a New Account</p>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${param.error}">
                                Error message
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        </div>

                        <form method="post" th:action="@{/register}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required autofocus>
                                <small class="d-block mt-1 text-muted">Username must be unique</small>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter a strong password" required>
                                <small class="d-block mt-1 text-muted">Password must be at least 6 characters</small>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                        </form>

                        <div class="text-center">
                            Already have an account? <a th:href="@{/login}" class="link-primary">Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
