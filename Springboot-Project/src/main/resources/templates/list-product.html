<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

  <title>Project Management</title>
</head>

<body>

<div class="container">

  <h3>Product Directory</h3>
  <hr>

  <a th:href="@{/products/showFormForAdd}"
     class="btn btn-primary btn-sm mb-3">
    Add Product
  </a>

  <table id="productsTable" class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempProduct : ${products}">

      <td th:text="${tempProduct.productName}" />
      <td th:text="${tempProduct.price}" />
      <td th:text="${tempProduct.quantity}" />
      <td th:text="${tempProduct.category}" />

      <td>
        <div class="row">

          <div class="col-small">
            <form action="#" th:action="@{/products/showFormForUpdate}" method="POST">

              <input type="hidden" name="productId" th:value="${tempProduct.productId}" />
              <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>
            </form>
            <form action="#" th:action="@{/products/delete}" method="POST">

              <input type="hidden" name="productId" th:value="${tempProduct.productId}" />
              <button type="submit" class="btn btn-danger btn-sm"
                      onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
                Delete
              </button>

            </form>
          </div>

        </div>
      </td>

    </tr>
    </tbody>
  </table>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script>
  $(document).ready(function() {
    $('#productsTable').DataTable({
      pageLength: 10
    });
  });
</script>

</body>
</html>
